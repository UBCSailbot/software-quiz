name: C/C++ Tests

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build with Make
      run: make -C c-cpp

    - name: Test with CuTest
      run: c-cpp/test_standard_calc.o
